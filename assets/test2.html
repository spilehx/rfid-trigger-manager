<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Example</title>
  <style>
    .terminal {
      background-color: #1e1e1e;   /* dark background */
      color: #00ff00;             /* green text */
      font-family: monospace;     /* terminal font */
      padding: 15px;
      border-radius: 8px;
      height: 300px;
      overflow-y: auto;           /* scroll if content overflows */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      white-space: pre-wrap;      /* preserve formatting and line breaks */
    }

    .line {
      margin: 0;
    }

    .prompt::before {
      content: "$ ";              /* add terminal-like prompt */
      color: #00ff00;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <p class="line prompt">echo "Hello, World!"</p>
    <p class="line">Hello, World!</p>
    <p class="line prompt">ls -l</p>
    <p class="line">total 3</p>
    <p class="line">-rw-r--r--  1 user staff   0 Sep 27 09:12 file1.txt</p>
    <p class="line">-rw-r--r--  1 user staff   0 Sep 27 09:12 file2.txt</p>
    <p class="line">drwxr-xr-x  3 user staff  96 Sep 27 09:12 folder</p>
    <p class="line prompt">_</p>
  </div>
</body>
</html>
